<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portfolio - Sasang Piyo Official</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-dark: #121212; --bg-light: #1E1E1E; --text-primary: #FFFFFF;
            --text-secondary: #b3b3b3; --brand-color: #DAA520; --border-color: #2c2c2c;
            --font-heading: 'Teko', sans-serif; --font-body: 'Poppins', sans-serif;
        }
        body.light-theme {
            /* Light Theme Variables */
            --bg-dark: #FFFFFF; --bg-light: #f5f5f5; --text-primary: #121212;
            --text-secondary: #555555; --brand-color: #C8961E; --border-color: #dddddd;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); font-family: var(--font-body); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        a { color: var(--brand-color); text-decoration: none; }
        
        /* Main Content */
        .main-content { padding: 40px 0; }
        .page-header { text-align: center; margin-bottom: 50px; }
        .page-header h1 { font-family: var(--font-heading); font-size: 48px; color: var(--text-primary); }
        .page-header p { font-size: 16px; color: var(--text-secondary); max-width: 600px; margin: 10px auto 0 auto; }
        
        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--brand-color);
            color: #121212;
            border-color: var(--brand-color);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .portfolio-card {
            background-color: var(--bg-light);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex; /* For search functionality */
            flex-direction: column;
        }
        .portfolio-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .portfolio-thumbnail {
            position: relative;
            display: block;
        }
        .portfolio-thumbnail img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }
        .portfolio-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .portfolio-thumbnail:hover .portfolio-overlay { opacity: 1; }
        .play-icon { font-size: 48px; color: white; }
        .watch-now {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .portfolio-info { padding: 20px; flex-grow: 1; }
        .portfolio-title { 
            font-size: 18px; font-weight: 600; margin-bottom: 5px; color: var(--text-primary);
            min-height: 54px; /* Space for 2 lines */
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .portfolio-category { font-size: 14px; color: var(--brand-color); font-weight: 500; }
        
        /* Loading and No Results */
        .status-message {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- হেডার এখানে লোড হবে -->
    <div id="header-placeholder"></div>
    
    <div class="container">
        <main class="main-content">
            <div class="page-header">
                <h1>Our Creative Work</h1>
                <p>Explore our diverse portfolio of music videos, short films, wedding coverages, and more. Each project is a story told with passion.</p>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="music">Music Videos</button>
                <button class="filter-btn" data-filter="film">Short Films</button>
                <button class="filter-btn" data-filter="wedding">Weddings</button>
                <!-- Add more categories here if needed -->
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolio-grid">
                <div class="status-message">Loading portfolio...</div>
            </div>
        </main>
    </div>
    
    <!-- ফুটার এখানে লোড হবে -->
    <div id="footer-placeholder"></div>

    <!-- এই স্ক্রিপ্টটি প্রতিটি পেজের শেষে থাকবে -->
    <script src="main.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Portfolio Data ---
            // category: 'music', 'film', 'wedding' ইত্যাদি ব্যবহার করুন
            const portfolioData = [
                { youtubeId: '0ubivw2FcD8', title: 'NAPAY DISOM || NEW SANTHALI VIDEO || NIRMALA KISKU SOREN', category: 'music' },
                { youtubeId: 'qEBH3G_-RtM', title: 'Dular Reak Nishana 2 Santali Full Video || Debratan & Sonali', category: 'music' },
                { youtubeId: 'mm4WtG_FqC0', title: 'New Santali Video Ama Ror Landa Gati // Hemal & Sarala', category: 'music' },
                { youtubeId: 'OcWZn7wXoiM', title: 'New Santali Video Banginj Hirinj Kema Full Video | Hemal & Sarala', category: 'music' },
                { youtubeId: 'nNRhjeMGT0g', title: 'Gamcha Ated New Santali Video || Cover Song', category: 'music' },
                { youtubeId: 'FSssQprp29c', title: 'Am Raja Inj Rani New Santali Full Video || Debratan & Sarala', category: 'music' },
                { youtubeId: 'Jf6zyyPa8g0', title: 'KUKMU DISOM NEW SANTALI (FULL VIDEO) COVER SONG', category: 'music' },
                // Example of other categories (replace with your video IDs)
                { youtubeId: 'VIDEO_ID_FILM_1', title: 'A Santali Short Film: The Journey', category: 'film' },
                { youtubeId: 'VIDEO_ID_WEDDING_1', title: 'Cinematic Wedding Highlights: Priya & Rahul', category: 'wedding' },
            ];

            const grid = document.getElementById('portfolio-grid');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // Function to get clean YouTube ID from URL or just ID
            function cleanYouTubeId(id) {
                if (id.includes('youtu.be/')) return id.split('youtu.be/')[1].split('?')[0];
                if (id.includes('v=')) return id.split('v=')[1].split('&')[0];
                return id.split('?')[0];
            }

            // Function to render portfolio items
            function renderPortfolio(filter = 'all') {
                grid.innerHTML = ''; // Clear previous items
                
                const filteredData = filter === 'all' 
                    ? portfolioData 
                    : portfolioData.filter(item => item.category.toLowerCase() === filter.toLowerCase());

                if (filteredData.length === 0) {
                    grid.innerHTML = '<div class="status-message">No videos found in this category.</div>';
                    return;
                }

                filteredData.forEach(item => {
                    const cleanId = cleanYouTubeId(item.youtubeId);
                    const card = document.createElement('div');
                    card.className = 'portfolio-card';
                    // Add title and category to dataset for search functionality
                    card.dataset.title = item.title.toLowerCase();
                    card.dataset.category = item.category.toLowerCase();

                    card.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${cleanId}" target="_blank" rel="noopener noreferrer" class="portfolio-thumbnail">
                            <img src="https://img.youtube.com/vi/${cleanId}/hqdefault.jpg" alt="${item.title}" 
                                 onerror="this.onerror=null;this.src='images/video-placeholder.jpg'">
                            <div class="portfolio-overlay">
                                <i class="fas fa-play play-icon"></i>
                                <span class="watch-now">Watch Now</span>
                            </div>
                        </a>
                        <div class="portfolio-info">
                            <h3 class="portfolio-title">${item.title}</h3>
                            <p class="portfolio-category">${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // Filter functionality
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderPortfolio(button.dataset.filter);
                });
            });
            
            // Search functionality (waits for header to be loaded)
            const observer = new MutationObserver(() => {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', function() {
                        const query = this.value.trim().toLowerCase();
                        document.querySelectorAll('.portfolio-card').forEach(card => {
                            const title = card.dataset.title;
                            if (title.includes(query)) {
                                card.style.display = 'flex';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                    observer.disconnect(); // Stop observing once found
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });

            // Initial render
            renderPortfolio();
        });
    </script>
</body>
</html>
